<html>
<head>
	<meta charset="Utf-8"> 
	<title>Formulário</title>
</head>
<body>

<form action="bemvindo.html" method="get">
	<h1>Faça seu cadastro e tenha acesso ao maior conteudo do Futebol Brasileiro.</h1>
	<h4>Preencha os campos abaixo:</h4>
<label>Nome:</label>
<input type="text" name="nome" value="" id="campo_nome" >
<label>Sobrenome:</label>
<input type="text" name="sobrenome" value="" id="campo_sobrenome" >
<br><br>
<label>Endereço:</label>
<input type="text" name="end" value="" id="campo_end" >
<label>Bairro:</label>
<input type="text" name="bairro" value="" id="campo_bairro">
<label>Nº:</label>
<input type="text" name="numero" value="" id="campo_numero">
<br><br>
<label>Cidade de Nacimento:</label>
<input type="text" name="cidaden" value="" id="campo_cidaden">
<label>Data de Nacimento:</label>
<input type="text" name="nacimento" value="" placeholder="_______/_______/________" id="campo_datadenacimento">
<br><br>
<label>Digite um nome de usuário:</label>
<input type="text" name="usuario" value="" id="campo_usuario" >
<br><br>
<label>Digite sua senha:</label>
<input type="password" name="chave" placeholder="Até 6 caracteres"value="" maxlength="6" id="campo_senha">

<br><br>
<input type="submit" value="Cadastrar">

</form>	
</body>
</html>
